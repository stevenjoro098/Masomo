{% extends 'base.html' %}

{% block title %} Delete Course {% endblock %}
{% block content %}
    <h1>Delete course "{{ object.title }}"</h1>

    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"</p>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
{% endblock %}
