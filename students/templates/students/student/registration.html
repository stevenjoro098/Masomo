{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Register
{% endblock %}
{% block content %}

  <div class="container h-100">
    <div class="row d-flex justify-content-top align-items-top h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" method="post">

                    {{ form | crispy}}
                    {% csrf_token %}

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="btn btn-lg btn-success btn-block"  type="submit">Create Account</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-top order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
